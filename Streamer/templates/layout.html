<!doctype html>
<html lang="en">
  <head>
    {% block title %}
      <title id="title">Streamer</title>
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=0.5">

    <style media="screen">
    ::-webkit-scrollbar {
     width: 7px;
     height: 7px;
    }
    ::-webkit-scrollbar-thumb {
     background: #606378;
     border-radius: 15px;
    }
    ::-webkit-scrollbar-thumb:hover{
     background: #a3a3a3;
    }
    ::-webkit-scrollbar-track{
     background: #757575;
     border-radius: 15px;
    }


    </style>

    {% block head %}
    {% endblock %}
  </head>
  <body style="background-color:#1a1b1c;overflow-x:hidden" width="100%" >
    {% block nav %}
      <nav class="">
        <div class="bg-dark d-flex justify-content-between" >
          <a href="{{url_for('home')}}" class="m-3  text-light" >
            <img src="{{url_for('static',filename='img/logo.png')}}" height="30px">
          </a>
          <div class="dropleft m-3">
            <button  class="btn btn-secondary text-light" id="message-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Messages
            </button>
          <div class="dropdown-menu row h5" style="width:30rem;" id="messageDrop">
            <li class="col-12">No messages</li>
            <br>
          </div>
        </div>

        </div>
      </nav>
    {% endblock%}
    {% block main %}
      {% block video %}
      {% endblock %}
    {% endblock %}

    {% block list %}
    {% endblock %}


    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $("#message-btn").click(function(){
        $.ajax({
          url: "/messages",
          type: "GET",
          success: function(result){
            $("#messageDrop").html(result);
          }
        });
      });
    </script>
    {% block scripts %}
    {% endblock %}
  </body>
  {% block styleend %}
  {% endblock %}

  <style media="screen">
        h5{cursor: default;}
  </style>
</html>
